<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sai Homeo Clinic | Homeopathic Clinic</title>
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide with defer so icons render correctly -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Lora', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        sage: {
                            50: '#f4f7f4', 100: '#e3ebe3', 200: '#c5d8c5', 300: '#9bb99b',
                            400: '#749a74', 500: '#547f54', 600: '#406340', 700: '#354f35',
                            800: '#2d3f2d', 900: '#263526',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f4f7f4; }
        ::-webkit-scrollbar-thumb { background: #9bb99b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #749a74; }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="font-sans text-gray-700 bg-sage-50 antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-white/90 backdrop-blur-md shadow-sm" id="navbar" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.scrollTo({top:0,behavior:'smooth'})" aria-label="Go to homepage">
                    <i data-lucide="leaf" class="h-8 w-8 text-sage-600"></i>
                    <span class="font-serif text-2xl font-semibold text-sage-800 tracking-tight">Sai<span class="text-sage-500">Homeo Clinic</span></span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-sage-600 font-medium transition-colors">Home</a>
                    <a href="#about" class="text-gray-600 hover:text-sage-600 font-medium transition-colors">About</a>
                    <a href="#services" class="text-gray-600 hover:text-sage-600 font-medium transition-colors">Treatments</a>
                    <a href="#appointmentForm" class="px-5 py-2.5 rounded-full bg-sage-600 text-white font-medium hover:bg-sage-700 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Book Appointment</a>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-sage-600 focus:outline-none p-2 rounded-md hover:bg-sage-50" aria-label="Open menu" aria-expanded="false">
                        <i data-lucide="menu" class="h-7 w-7"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full shadow-xl z-40">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="#home" class="block px-3 py-3 rounded-md text-base font-medium text-gray-700 hover:text-sage-600 hover:bg-sage-50">Home</a>
                <a href="#about" class="block px-3 py-3 rounded-md text-base font-medium text-gray-700 hover:text-sage-600 hover:bg-sage-50">About</a>
                <a href="#services" class="block px-3 py-3 rounded-md text-base font-medium text-gray-700 hover:text-sage-600 hover:bg-sage-50">Treatments</a>
                <a href="#appointmentForm" class="block px-3 py-3 mt-4 text-center rounded-md text-base font-medium bg-sage-600 text-white hover:bg-sage-700 shadow-md">Book Appointment</a>
            </div>
        </div>
    </nav>

    <!-- All other sections remain the same until the form -->

    <!-- Contact Section (only changed part shown for brevity) -->
    <section id="contact" class="py-12 md:py-20 bg-sage-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <!-- Contact Info (unchanged) -->
                    <div class="bg-sage-800 p-8 md:p-10 text-white flex flex-col justify-between">
                        <!-- ... same as original ... -->
                    </div>

                    <!-- Contact Form - FIXED VERSION -->
                    <div class="p-8 md:p-10 bg-white">
                        <form id="appointmentForm" novalidate>
                            <div class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Patient Name <span class="text-red-600">*</span></label>
                                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-sage-500 focus:border-sage-500 outline-none transition-all" placeholder="Enter patient's full name">
                                </div>
                                
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Patient Phone Number <span class="text-red-600">*</span></label>
                                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-sage-500 focus:border-sage-500 outline-none transition-all" placeholder="9849076398">
                                </div>

                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Full Postal Address <span class="text-red-600">*</span></label>
                                    <textarea id="address" name="address" required rows="3" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-sage-500 focus:border-sage-500 outline-none transition-all resize-none" placeholder="House No, Street, Colony, City..."></textarea>
                                </div>

                                <div>
                                    <label for="pincode" class="block text-sm font-medium text-gray-700 mb-1">Pin Code <span class="text-red-600">*</span></label>
                                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-sage-500 focus:border-sage-500 outline-none transition-all" placeholder="500001">
                                </div>

                                <div>
                                    <label for="concern" class="block text-sm font-medium text-gray-700 mb-1">Primary Concern</label>
                                    <select id="concern" name="concern" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-sage-500 focus:border-sage-500 outline-none transition-all">
                                        <option value="General Consultation">General Consultation</option>
                                        <option>Allergies/Respiratory</option>
                                        <option>Skin Conditions</option>
                                        <option>Pediatrics/Child Care</option>
                                        <option>Chronic Pain</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                
                                <div class="bg-blue-50 p-3 rounded-md flex gap-2 text-sm text-blue-700">
                                    <i data-lucide="info" class="w-5 h-5 flex-shrink-0"></i>
                                    <p>Once you submit, your details will be sent via WhatsApp. You just need to press "Send" in WhatsApp.</p>
                                </div>

                                <button type="submit" id="submitBtn" class="w-full bg-sage-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sage-700 transition-colors shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                                    <span>Request Callback via WhatsApp</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-4 right-4 md:right-4 md:left-auto max-w-sm bg-sage-800 text-white px-6 py-4 rounded-lg shadow-2xl transform translate-y-full transition-transform duration-300 flex items-center gap-3 z-50">
        <i data-lucide="message-circle" class="w-6 h-6 text-green-400 flex-shrink-0"></i>
        <div>
            <h4 class="font-bold">Opening WhatsApp...</h4>
            <p class="text-sm text-sage-200">Please press "Send" in WhatsApp to confirm.</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons after load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        // Mobile menu toggle
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileBtn.addEventListener('click', () => {
            const expanded = mobileBtn.getAttribute('aria-expanded') === 'true';
            mobileBtn.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
        });

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                navbar.classList.add('shadow-md', 'bg-white/95');
                navbar.classList.remove('bg-white/90');
            } else {
                navbar.classList.remove('shadow-md', 'bg-white/95');
                navbar.classList.add('bg-white/90');
            }
        });

        // Form Submission with robust WhatsApp handling
        const form = document.getElementById('appointmentForm');
        const toast = document.getElementById('toast');
        const submitBtn = document.getElementById('submitBtn');
        const originalBtnHTML = submitBtn.innerHTML;

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const concern = document.getElementById('concern').value;

            const clinicNumber = "919849076398";
            const message = `*New Appointment Request* üåø
------------------------
üë§ *Patient Name:* ${name}
üì± *Phone:* ${phone}
üìç *Address:* ${address}
üìÆ *Pin Code:* ${pincode}
üè• *Concern:* ${concern}
------------------------
_Sent from Sai Homeo Clinic Website_`;

            const whatsappUrl = `https://wa.me/${clinicNumber}?text=${encodeURIComponent(message)}`;

            // UI feedback
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i><span>Opening WhatsApp...</span>`;
            lucide.createIcons();

            toast.classList.remove('translate-y-full');

            // Try to open WhatsApp
            const opened = window.open(whatsappUrl, '_blank');

            setTimeout(() => {
                // Reset UI
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnHTML;
                lucide.createIcons();

                // Hide toast after 5 seconds
                setTimeout(() => toast.classList.add('translate-y-full'), 5000);
            }, 2000);
        });
    </script>
</body>
</html>
